<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Seasor</title>
    <link rel="web icon" href="icon.jpg">
    <link rel="stylesheet" href="Rock_paper_seasor.css">
</head>
<body>
    <h1>Rock Paper Seasor</h1>
    <div class="images_container">
        <div class="choices" id="rock">
            <img src="images.jpeg" alt="">
        </div>
        <div class="choices" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choices" id="seasor">
            <img src="seasor.png" alt="">
        </div>
    </div>
    <div class="score_board">
        <div class="user_score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comp_score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg_contaier">
        <div class="msg">
            <p id="msg_box">Play the Game</p>
        </div>
    </div>
<script src="Rock_paper_seasor.js"></script>
</body>
</html>
